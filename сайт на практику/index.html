<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <title>Главная</title>
    </head>
    <body>
        <header id="header-place"></header>

        <main>
            <div class="container">
                <div class="main-block flex">
                    <div class="main-content">
                        <p>
                            Получите больше<br>
                            возможностей в личном<br>
                            кабинете!
                        </p>

                        <a href="#" class="sign-btns">Войти</a>
                    </div>

                    <div class="main-man">
                        <img src="images/main-man.png" alt="Мужчина с телефоном">
                        <div></div>
                    </div>
                </div>
            </div>
        </main>

        <section id="two-blocks-rek"></section>

        <section>
            <div class="container">
                <div class="slider-container">
                    <button class="slider-button prev-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6z"/>
                        </svg>
                    </button>

                    <div class="slider-wrapper">
                        <div class="slider" id="slider">
                            <div class="card">
                                <h2>МАРКЕТ</h2>
                                <p>Продавайте и покупайте минуты, ГБ и SMS</p>
                            </div>

                            <div class="card">
                                <h2>РОУМИНГ</h2>
                                <p>На связи даже в другой стране</p>
                            </div>

                            <div class="card">
                                <h2>ЧЕСТНЫЕ ТАРИФЫ</h2>
                                <p>Не блокируем даже при минусе</p>
                            </div>

                            <div class="card">
                                <h2>НОВИНКИ</h2>
                                <p>Узнавайте первыми о новинках</p>
                            </div>
                        </div>
                    </div>

                    <button class="slider-button next-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <footer id="footer-place"></footer>

        <script src="js/scripts.js"></script>
    </body>
</html>
